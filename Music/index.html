<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <img src="music.jpg" data-toggle="modal" data-target="#myModal" width="400"> 

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <p> Top 5 Music of The Year </p>
            <button type="button" onclick="https://open.spotify.com/album/1FoWeLNQPaBc9h9OnM0U7Q?replay=1" class="btn-warning     btn-lg" data-toggle="modal" data-target="#myModal" style:"10px">â€œSugar Honey Iced Tea (S.H.I.T.)." by Princess Nokia</button>
            <button type="button" class="btn-warning     btn-lg" data-toggle="modal" data-target="#myModal" style:"10px">"Highwomen" by The Highwomen</button>
            <button type="button" class="btn-warning     btn-lg" data-toggle="modal" data-target="#myModal" style:"10px">"Stay High" by Brittany Howard</button>
            <button type="button" class="btn-warning     btn-lg" data-toggle="modal" data-target="#myModal" style:"10px">When I Wasn't Watching" by Mandy Moore</button>
            <button type="button" class="btn-warning     btn-lg" data-toggle="modal" data-target="#myModal" style:"10px">You Can't Save Me" by SiR</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
